<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon Game</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Simon Says</h1>
			<p>Taps left: <span class="taps">1</span></p>
			<div class="palette">
				<div class="top">
					<div class="green"></div>
					<div class="red"></div>
				</div>
				<div class="bottom">
					<div class="yellow"></div>
					<div class="blue"></div>
				</div>
        <div class="score">0</div>
			</div>
			<button class="btn">Start Game</button>
				<div class="win-msg hide">
						<p>You've gussed correctly.</p>
				</div>

				<div class="lose-msg hide">
						<p>Sorry you couldn't guess.</p>
				</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
